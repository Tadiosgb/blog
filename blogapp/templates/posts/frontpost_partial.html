<!-- posts/frontpost_partial.html -->
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.text }}</p>
        <p class="card-text"><small class="text-muted">Author: {{ post.author }} | Published at: {{ post.published_at }}</small></p>
    </div>
</div>
