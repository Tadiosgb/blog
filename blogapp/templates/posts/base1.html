<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS (Link to the Bootstrap CSS file) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome CSS (Link to the Font Awesome CSS file) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
        }

        nav {
            background-color: #333;
            padding: 10px;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .title {
            margin-right: auto;
        }

        nav a {
            text-decoration: none;
            color: white;
        }

        .content {
            padding-top: 60px;
            overflow-y: auto;
            height: 100vh; /* Adjust the height according to your layout */
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
        }

        .message-icon,
        .notification-icon {
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Hide scrollbar for webkit browsers */
        body::-webkit-scrollbar {
            width: 0;
        }
    </style>
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Add your CSS links or stylesheets here -->
</head>

<body>
    <!-- App Bar with Navigations using Bootstrap classes -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item title">
                    <a class="nav-link" href="#">My Website</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
            <div>
                <i class="fas fa-envelope message-icon" title="Messages"></i>
                <i class="fas fa-bell notification-icon" title="Notifications"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer using Bootstrap classes -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS (Link to the Bootstrap JS file) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome JS (Link to the Font Awesome JS file) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>

</html>
